    <input type="text" value = "5", id = "imgCount"></input>
    <button id = "getImgButton">Get More Images</button>
    <script src="plugin/js/jquery.min.js"></script>
  <script>
  $("#getImgButton").click(event=>{
    var numImg = $('#imgCount').val();
    for(var i=0; i<numImg; i++){
      var a = document.createElement("img");
      a.setAttribute("src", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkJf2-SOInox_up__5frfXlJUWj614gKrCKXa2mfoH_-B_qE4M");
      document.body.append(a);
    }
  });
  </script>
  </body>
